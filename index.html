<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証成功 - Rabbit Island</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c2c 0%, #2a3045 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 480px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }

        .checkmark::after {
            content: '';
            width: 15px;
            height: 25px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
            position: absolute;
            top: 5px;
            left: 13px;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #10B981;
        }

        .success-message {
            font-size: 16px;
            color: #9CA3AF;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .user-email {
            font-size: 14px;
            color: #FFD700;
        }

        .continue-button {
            padding: 12px 40px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #7C3AED, #6D28D9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .decoration::before,
        .decoration::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .decoration::before {
            top: -100px;
            left: -100px;
        }

        .decoration::after {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="decoration"></div>
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        <h1 class="success-title">認証成功！</h1>
        <p class="success-message">
            Google認証が正常に完了しました。<br>
            Rabbit Islandでのカジノ体験をお楽しみください。
        </p>
        <div class="user-info">
            <div class="user-email">example@gmail.com</div>
        </div>
        <button class="continue-button" onclick="window.location.href='/'">
            ゲームを始める
        </button>
    </div>
</body>
</html>
